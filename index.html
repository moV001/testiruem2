<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КНОПОЧКИ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; color: #333;">КНОПОЧКИ</h1>
    <div class="center-container">
        <table class="button-table">
            <tr>
                <td><button class="white-button" onclick="changeBackground('white')">Белая кнопка</button></td>
            </tr>
            <tr>
                <td><button class="blue-button" onclick="changeBackground('blue')">Синяя кнопка</button></td>
            </tr>
            <tr>
                <td><button class="red-button" onclick="changeBackground('red')">Красная кнопка</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
